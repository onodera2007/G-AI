name: Run G-AI

on:
  schedule:
    - cron: '21 21 * * *'   # 06:00 JST = 21:00 UTC 前一天
    - cron: '3 3 * * *'     # 12:00 JST = 03:00 UTC
    - cron: '9 9 * * *'     # 18:00 JST = 09:00 UTC
    - cron: '15 15 * * *'   # 24:00 JST = 15:00 UTC
  workflow_dispatch:        # 手动触发也保留

jobs:
  run-bot1:
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN1: ${{ secrets.BOT_TOKEN1 }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v3
        
      - uses: FedericoCarboni/setup-ffmpeg@v3
        with:
          ffmpeg-version: '8.0'
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: requirements.txt
        run: |
          sudo apt-get update
          sudo apt-get install -y libopus0 libopus-dev
          pip install -r requirements.txt
          
      - name: Run G-AI
        run: python bot.py
